<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CSS mem slider</title>
  </head>
  <body>
    <div class="wrapper">
      <input
        class="radio"
        type="radio"
        checked="checked"
        name="point"
        id="radio1"
      />
      <input class="radio" type="radio" name="point" id="radio2" />
      <input class="radio" type="radio" name="point" id="radio3" />
      <input class="radio" type="radio" name="point" id="radio4" />
      <div class="mems">
        <div class="mem mem1"></div>
        <div class="mem mem2"></div>
        <div class="mem mem3"></div>
        <div class="mem mem4"></div>
      </div>
      <div class="mem-names">
        <p class="mem-name name1">О сложных технологиях</p>
        <p class="mem-name name2">Надеюсь, что шутка до вас дошла</p>
        <p class="mem-name name3">А вдруг получится</p>
        <p class="mem-name name4">Когда мемы про программирование слишком узкие</p>
      </div>
    </div>
  </body>
</html>
